<extend name="./Public/Base.html"/>
<block name='content'> 
    <script src="__PUBLIC__/js/func.js" type="text/javascript"  rel="stylesheet"></script>
        <div>
            <ul id="content">

            </ul>
            <div class="cart" onclick="go_cart()">
                <p class="cartNum"></p>
            </div>
        </div>

    <script>
        func.indexInit();func.initCart();
    </script>
    
    <style>
        .proPic{
            background: url("../imgs/product1.png") no-repeat;
            background-size: cover;
            width: 100%;
            height: 420px;
            color: #fff;
            text-align: left;
        }
    </style>
	<div class="spinner">
		<div class="dot1"></div>
		<div class="dot2"></div>
	</div>
	<if condition="is_weixin()">
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
			wx.config({
				appId: '{$ticket[appid]}', // 必填，公众号的唯一标识
				timestamp: {$ticket[timestamp]}, // 必填，生成签名的时间戳
				nonceStr: '{$ticket[noncestr]}', // 必填，生成签名的随机串
				signature: '{$ticket[signature]}',// 必填，签名，见附录1
				jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			wx.ready(function () {
				wx.onMenuShareTimeline({
					title: '{$desc}', // 分享标题
					link: '{WEB_URL}', // 分享链接
					imgUrl: '{WEB_URL}Public/imgs/share.png', // 分享图标
					success: function () { 
						// 用户确认分享后执行的回调函数
						return false;
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				wx.onMenuShareAppMessage({
					title: '{$title}', // 分享标题
					desc: '{$desc}', // 分享描述
					link: '{WEB_URL}', // 分享链接
					imgUrl: '{WEB_URL}Public/imgs/share.png', // 分享图标
					type: '', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () { 
						// 用户确认分享后执行的回调函数
						return false;
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				wx.onMenuShareQQ({
					title: '{$title}', // 分享标题
					desc: '{$desc}', // 分享描述
					link: '{WEB_URL}', // 分享链接
					imgUrl: '{WEB_URL}Public/imgs/share.png', // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					  return false;
					},
					cancel: function () { 
					   // 用户取消分享后执行的回调函数
					}
				});
				wx.onMenuShareWeibo({
					title: '{$title}', // 分享标题
					desc: '{$desc}', // 分享描述
					link: '{WEB_URL}', // 分享链接
					imgUrl: '{WEB_URL}Public/imgs/share.png', // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					   return false;
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
			  });
		</script>
	</if>
</block>
